<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project Two</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class = "container">
        <div class="jumbotron text-center">
            <h1>Don't Know what to Wear?</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">We got you!</a></p>
        </div>
        
        {% for shoppingdict in shopping%}
        <div class = "container-fluid">
            <div class = "row">
                <div class="col-md-12">
                    <h2 id="h2">Jackets</h2>
                        <h3 id="h3">{{ shoppingdict.Jacket_Title }}</h3>
                        <img src = "{{ shoppingdict.Jacket_Image }}" alt = "Jacket Image"></p>
                </div>
                <div class = "row">
                    <div class="col-md-12">
                        <h2 id="h2">Jeans</h2>
                            <h3 id="h3">{{ shoppingdict.Jean_Title }}</h3>
                            <img src = "{{ shoppingdict.Jean_Image }}" alt = "Jean Image"></p>
                    </div>
                </div>
                <div class = "row">
                    <div class="col-md-12">
                        <h2 id="h2">Shoes</h2>
                            <h3 id="h3">{{ shoppingdict.Shoes_Title }}</h3>
                            <img src = "{{ shoppingdict.Shoes_Image }}" alt = "Shoes Image"></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
